  <style>
	  html,body{
		  margin: 0;
		  padding: 0;
		  background-color: #999;
		  display: flex;
		  justify-content: flex-start;
		  align-items: center;
		  flex-direction: column;
	  }
    #box {
      width: 500px;
      height: 500px;
      margin: 30px auto;
    }
	.header{
		width: 1200px;
		height: 60px;
	}
	.circle{
		width: 200px;

	<div class="example">
		<h1>各种实例</h1>
		<h2>SVG:</h2>
		<div class="header">
			<svg width="100%" height="60px" viewport="" viewbox="0 0 1200 60">
				
				<defs>
					<path
						id="header-path"
						d="M0 5 L400 5 L500 30 L700 30 L800 5 L1200 0"
						fill="none"
					></path>
					
					<mask id="maskFlay">
						<circle
							cx="0"
							cy="0"
							r="20"
							fill="yellow"
						>
							<animateMotion
								dur="3s"
								path="M0 5 L400 5 L500 30 L700 30 L800 5 L1200 0"
								rotate="auto"
								repeatCount="indefinite"
							></animateMotion>
						</circle>
					</mask>
				</defs>
				<use
					href="#header-path"
					stroke-width="2"
					stroke="blue"
				></use>
				<use 
					href="#header-path"
					stroke-width="2"
					stroke="#aaffff"
					mask="url(#maskFlay)"
				></use>
			</svg>
		</div>
		<div class="circle">
			<svg width="100%" height="100%">
			    <circle  r="50" cx="120" cy="120" 
			    stroke="#8194AB" stroke-width="8" fill="none">
			    </circle>
			    <circle   r="50" cx="120" cy="120" 
			    stroke="#036DF0" stroke-width="8" 
			    fill="none" stroke-dasharray="40,315" >
			        <animateTransform attributeName="transform" 
			        type="rotate" from="0 120 120" 
			        to="360 120 120" begin="0s" dur="2s" 
			        repeatCount="indefinite">
			        </animateTransform>
			    </circle>
			</svg>
		</div>
		<div>
			<svg width="600px" height="100px" viewBox="0 0 600 100">
			    <line x1="10" y1="90" x2="50" y2="90"  
			    stroke="#0072FF" stroke-width="12" stroke-linecap="round">
			        <animate attributeName="x1" begin="0s" 
			        values="10 ;10  ;400;450;400;10  ;10 ;" 
			        dur="4s" repeatCount="indefinite"></animate>
			        <animate attributeName="x2" begin="0s" 
			        values="50;100;490;490;490;100;50;" 
			        dur="4s" repeatCount="indefinite"></animate>
			    </line>
			</svg>
		</div>
		
		<div>
			<svg width="600px" height="600px" viewBox="0 0 500 500">
			    <path id="bezepath" stroke="#FF0000" 
			    stroke-width="1"  fill="none" 
			    d="M 10,490 C 100,200 400,300 490,10 C 400,300 100,200 10,490">
			 
			    </path>
			    <circle r="10" fill="#0072FF" cx="0" cy="0">
			       <animateMotion 
			       path="M 10,490 C 100,200 400,300 490,10 C 400,300 100,200 10,490 " 
			       rotate="auto" calcMode="apline"
			       keyTimes="0;0.5;1" 
			       keySplines=".2 .6 .8 .4;.8 .4 .2 .6"  
			       begin="0s" dur="5s" repeatCount="indefinite">
			       </animateMotion>
			    </circle>
			</svg>
		</div>
		<div>
			<svg width="600px" height="300px">
				<polygon
					points = '30,0 280,0 300,20 300,300 0,300 0,180 30,160 30,100 0,80 0,30',
					style = 'fill:transparent;stroke:#f50;stroke-width:1;fill-rule:evenodd;'
				></polygon>
				<polyline
					points = '170,0 280,0 300,20 300,120'
					style = 'fill:transparent;stroke:rgba(61,253,255,1);stroke-width:2;'
				>
					<animate
						attributeName="stroke"
						values="rgba(61,253,255,.2);rgba(61,253,255,.5);rgba(61,253,255,.8);rgba(61,253,255,1)"
						dur="1s"
						begin="0s"
						repeatCount="indefinite"
					></animate>
				</polyline>
			</svg>
		</div>
	</div>
